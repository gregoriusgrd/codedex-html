<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky's Restaurant</title>

    <!-- Style -->
    <style>
        #header-img {
            width: 500px;
        }

        .appetizer-menu {
            width: 200px;
        }

        .main-course-menu{
            width: 200px;
        }

        .side-menu{
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Sky's Restaurant</h1>
        <img id="header-img" src="https://i.pinimg.com/736x/26/70/ed/2670ede0392e439ba5275e2c14d11f55.jpg" alt="Restaurant Image">
        <nav>
          <h2><a href="#menu">Menu</a></h2>
          <h2><a href="#order-form">Order Form</a></h2>
        </nav>
    </header>
      
    <!-- Main -->
    <main>
        <section id="menu">
            <!-- Menu -->
            <hr>
            <h2>Menu</h2>
            <hr>
                <!-- Appetizers Menu Here -->
                <section id="appetizers-section"> 
                    <h3>Appetizers</h3>
                    <div class="appetizers-container">
                        <article class="appetizer-item">
                            <figure>
                                <img class="appetizer-menu" src="https://i.pinimg.com/736x/15/de/2c/15de2cac5615a54813f8e0a8530c6876.jpg" alt="Hawaiian Chicken Salad Image">
                                <h3>Hawaiian Chicken Salad</h3>
                                <p>
                                    Experience the tropical delight of our Hawaiian Chicken Salad, perfectly aligned with the Whole Health Flexi-Plan. This gluten-free version packs a 
                                    flavorful punch with tender chicken, fresh pineapple, and a vibrant array of vegetables, all tossed in a homemade dressing that's both zesty and refreshing. 
                                    It's a guilt-free indulgence that brings the flavors of Hawaii to your plate!
                                </p>
                                <p><i>Price: $4.99</i></p>
                            </figure>
                        </article>
        
                        <article class="appetizer-item">
                            <figure>
                                <img class="appetizer-menu" src="https://i.pinimg.com/736x/73/64/02/736402d7926fc8721c47566645d88562.jpg" alt="Chicken Spring Rolls Image">
                                <h3>Chicken Spring Rolls</h3>
                                <p>
                                    Delight in our crispy spring rolls filled with fresh, colorful vegetables and 
                                    served with a tangy sweet-and-sour dipping sauce for the ultimate appetizers.
                                </p>
                                <p><i>Price: $7.99</i></p>
                            </figure>
                        </article>
        
                        <article class="appetizer-item">
                            <figure>
                                <img class="appetizer-menu" src="https://i.pinimg.com/736x/15/57/0c/15570cc9170c22359404c55028f4ad01.jpg" alt="Grilled Chicken Caesar Salad Image">
                                <h3>Grilled Chicken Caesar Salad</h3>
                                <p>
                                    Fresh and crunchy romaine lettuce, tossed with creamy Caesar dressing, 
                                    crunchy croutons, and a sprinkle of parmesan cheese, making this salad 
                                    the perfect blend of flavor and texture.
                                </p>
                                <p><i>Price: $6.99</i></p>
                            </figure>
                        </article>
        
                        <article class="appetizer-item">
                            <figure>
                                <img class="appetizer-menu" src="https://i.pinimg.com/736x/aa/d3/51/aad35158d6c5fe67482b451889d42a63.jpg" alt="Bruschetta Image">
                                <h3>Bruschetta with Tomato and Basil</h3>
                                <p>
                                    A delightful Italian starter featuring toasted bread topped with a refreshing 
                                    mixture of diced tomatoes, fragrant basil, and drizzled with premium olive oil.
                                </p>
                                <p><i>Price: $7.49</i></p>
                            </figure>
                        </article>
        
                        <article class="appetizer-item">
                            <figure>
                                <img class="appetizer-menu" src="https://i.pinimg.com/736x/19/2a/42/192a4255c89a42dc4d145ed325d6731d.jpg" alt="Garlic Bread Image">
                                <h3>Garlic Bread</h3>
                                <p>
                                    Indulge in our crispy, golden-brown garlic bread, baked to perfection and topped with a 
                                    generous spread of garlic butter and melted cheese. A timeless classic to start your 
                                    dining experience.
                                </p>
                                <p><i>Price: $9.99</i></p>
                            </figure>
                        </article>
                    </div>
                </section>

    
            <!-- Main Courses Menu here -->
            <section id="main-courses-section">
                <hr>
                <h3>Main Courses</h3>
                <hr>
                <div class="main-courses-container">
                    <article class="main-course-item">
                        <figure>
                            <img class="main-course-menu" src="https://i.pinimg.com/736x/ab/52/91/ab5291fc0532a7edb72db521e77c3483.jpg" alt="Grilled Salmon Image">
                            <h3>Grilled Salmon</h3>
                            <p>
                                Savor the rich, buttery flavor of our grilled salmon, served with a zesty 
                                lemon butter sauce and accompanied by roasted potatoes and seasonal vegetables.
                            </p>
                            <p><i>Price: $19.99</i></p>
                        </figure>
                    </article>
    
                    <article class="main-course-item">
                        <figure>
                            <img class="main-course-menu" src="https://i.pinimg.com/736x/d5/4c/25/d54c25a53f347e55f902af0e0b54f59f.jpg" alt="Spaghetti Carbonara Image">
                            <h3>Spaghetti Carbonara</h3>
                            <p>
                                Classic Italian pasta tossed in a creamy sauce made with eggs, parmesan, and 
                                crispy bacon, delivering a rich and satisfying main courses.
                            </p>
                            <p><i>Price: $14.99</i></p>
                        </figure>
                    </article>
    
                    <article class="main-course-item">
                        <figure>
                            <img class="main-course-menu" src="https://i.pinimg.com/736x/0c/d6/c5/0cd6c5dd0cd563d08304a392a7a74ca9.jpg" alt="Beef Steak Image">
                            <h3>Beef Steak</h3>
                            <p>
                                A succulent, tender beef steak grilled to your preference, paired with a savory 
                                mushroom sauce and a side of roasted vegetables and mashed potatoes.
                            </p>
                            <p><i>Price: $24.99</i></p>
                        </figure>
                    </article>
    
                    <article class="main-course-item">
                        <figure>
                            <img class="main-course-menu" src="https://i.pinimg.com/736x/0d/ae/29/0dae2995dcc0d611f7b7f53fc0acc84e.jpg" alt="Chicken Steak Image">
                            <h3>Chicken Teriyaki</h3>
                            <p>
                                Tender chicken glazed with our homemade teriyaki sauce, served on a 
                                bed of steamed rice and garnished with sesame seeds and fresh vegetables.
                            </p>
                            <p><i>Price: $16.99</i></p>
                        </figure>
                    </article>
    
                    <article class="main-course-item">
                        <figure>
                            <img class="main-course-menu" src="https://i.pinimg.com/736x/a6/8b/61/a68b61bff6c375103e1fa96385d34ecb.jpg" alt="Vegetarian Pizza Image">
                            <h3>Vegetarian Pizza</h3>
                            <p>
                                A crispy pizza base loaded with vibrant, garden-fresh vegetables and gooey 
                                mozzarella cheese, offering a delightful vegetarian treat.
                            </p>
                            <p><i>Price: $12.99</i></p>
                        </figure>
                    </article>
                </div>
            </section>
            
            <!-- Sides Menu Here -->
            <section id="sides-section">
                <hr>
                <h3>Sides</h3>
                <hr>
                <div class="sides-container">
                    <article class="side-item">
                        <figure>
                            <img class="side-menu" src="https://i.pinimg.com/736x/01/63/eb/0163ebec866f5665dc136e16b9a6c61f.jpg" alt="Chocolate Lava Cake Iamge">
                            <h3>Chocolate Lava Cake</h3>
                            <p>
                                Experience the warm and gooey delight of our chocolate lava cake, 
                                featuring a molten chocolate center that melts in your mouth with every bite.
                            </p>
                            <p><i>Price: $6.99</i></p>
                        </figure>
                    </article>
    
                    <article class="side-item">
                        <figure>
                            <img class="side-menu" src="https://i.pinimg.com/736x/f1/44/21/f144215b5844b9265879b22952259022.jpg" alt="Tiramisu Image">
                            <h3>Tiramisu</h3>
                            <p>
                                A luscious Italian sides layered with coffee-soaked ladyfingers, mascarpone cream, 
                                and a dusting of cocoa powder for a perfectly balanced sweet treat.
                            </p>
                            <p><i>Price: $5.99</i></p>
                        </figure>
                    </article>
    
                    <article class="side-item">
                        <figure>
                            <img class="side-menu" src="https://i.pinimg.com/736x/b8/ba/ca/b8baca79495dcd9a90637b95d3f25cce.jpg" alt="Panna Cotta Image">
                            <h3>Panna Cotta</h3>
                            <p>
                                Smooth and creamy panna cotta served with a vibrant fruit compote, offering a 
                                refreshing and elegant end to your meal.
                            </p>
                            <p><i>Price: $5.49</i></p>
                        </figure>
                    </article>
    
                    <article class="side-item">
                        <figure>
                            <img class="side-menu" src="https://i.pinimg.com/736x/d5/7a/04/d57a041198ee755555cfd6797308051c.jpg" alt="Cheesecake Image">
                            <h3>Cheesecake</h3>
                            <p>
                                Our rich and creamy cheesecake sits atop a buttery biscuit crust, 
                                topped with a medley of fresh berries for the perfect combination of flavors.
                            </p>
                            <p><i>Price: $6.49</i></p>
                        </figure>
                    </article>
    
                    <article class="side-item">
                        <figure>
                            <img class="side-menu" src="https://i.pinimg.com/736x/20/9a/73/209a735f4f6240d7e5250a9fc5cda02a.jpg" alt="Ice-Cream-Sundae">
                            <h3>Ice Cream Sundae</h3>
                            <p>
                                Cool off with our delightful ice cream sundae, topped with rich chocolate sauce, 
                                crunchy nuts, and fluffy whipped cream for a timeless sides.
                            </p>
                            <p><i>Price: $4.99</i></p>
                        </figure>
                    </article>
                </div>
            </section>
        </section>

        <!-- Place Your Order -->
        <section id="order-form">
            <hr>
            <h2>Place Your Order</h2>
            <hr>
            <!-- Form -->
            <form>
                <div>
                    <h3>Which item would you like from the options above?</h3>
                    <label for="itemName">Item Name: </label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
    
                <div>
                    <h3>How many would you like?</h3>
                    <label for="itemQuantity">Quantity: </label>
                    <input type="number" id="itemQuantity" min="0" max="10" required>
                </div>
    
                <h2>Add-Ons</h2>
    
                <h3>Appetizers Add Ons</h3>
                <!-- Appetizers Add Ons Here-->
                <div id="appetizers-add-ons">
                    <input type="checkbox" id="extra-cheese-add-ons" name="appetizers-add-ons" />
                    <label for="extra-cheese-add-ons">Extra Cheese</label>
                    <br>
                
                    <input type="checkbox" id="garlic-butter-add-ons" name="appetizers-add-ons" />
                    <label for="garlic-butter-add-ons">Garlic Butter</label>
                    <br>
                
                    <input type="checkbox" id="marinara-dipping-sauce-add-ons" name="appetizers-add-ons" />
                    <label for="marinara-dipping-sauce-add-ons">Marinara Dipping Sauce</label>
                    <br>
                
                    <input type="checkbox" id="spicy-chili-sauce-add-ons" name="appetizers-add-ons" />
                    <label for="spicy-chili-sauce-add-ons">Spicy Chili Sauce</label>
                    <br>
                
                    <input type="checkbox" id="tomato-dipping-sauce-add-ons" name="appetizers-add-ons" />
                    <label for="tomato-dipping-sauce-add-ons">Tomato Dipping Sauce</label>
                </div>
    
                <h3>Main courses Add Ons</h3>
                <!-- Main Courses Add Ons Here-->
                <div id="main-courses-add-ons">
                    <input type="checkbox" id="extra-chicken-add-ons" name="main-courses-add-ons" />
                    <label for="extra-chicken-add-ons">Extra Chicken</label>
                    <br>
                
                    <input type="checkbox" id="additional-rice-add-ons" name="main-courses-add-ons" />
                    <label for="additional-rice-add-ons">Additional Rice</label>
                    <br>
                
                    <input type="checkbox" id="mashed-potatoes-add-ons" name="main-courses-add-ons" />
                    <label for="mashed-potatoes-add-ons">Mashed Potatoes</label>
                    <br>
                
                    <input type="checkbox" id="extra-bacon-add-ons" name="main-courses-add-ons" />
                    <label for="extra-bacon-add-ons">Extra Bacon</label>
                    <br>
                
                    <input type="checkbox" id="extra-veggies-add-ons" name="main-courses-add-ons" />
                    <label for="extra-veggies-add-ons">Extra Veggies</label>
                </div>
    
                <!-- Sides Add Ons Here-->
                <h3>Sides Add Ons</h3>
                <div id="sides-add-ons">
                    <input type="checkbox" id="strawberries-add-ons" name="sides-add-ons" />
                    <label for="strawberries">Fresh Strawberries</label>
                    <br>
                
                    <input type="checkbox" id="caramel-sauce-add-ons" name="sides-add-ons" />
                    <label for="caramel-sauce">Caramel Sauce</label>
                    <br>
                
                    <input type="checkbox" id="chocolate-sprinkles-add-ons" name="sides-add-ons" />
                    <label for="chocolate-sprinkles">Chocolate Sprinkles</label>
                    <br>
            
                    <input type="checkbox" id="berry-compote-add-ons" name="sides-add-ons" />
                    <label for="berry-compote">Berry Compote</label>
                    <br>
                
                    <input type="checkbox" id="vanilla-ice-cream-add-ons" name="sides-add-ons" />
                    <label for="vanilla-ice-cream">Scoop of Vanilla Ice Cream</label>
                </div>
                
                <h3>Special Request: </h3>
                <div>
                    <label for="special-request"></label>
                    <textarea name="special-request" id="special-request"></textarea>
                </div>
    
                <button type="submit">Go To Checkout</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <hr>
        <p>Made with love by gregoriusgrd</p>
    </footer>
</body>
</html>
